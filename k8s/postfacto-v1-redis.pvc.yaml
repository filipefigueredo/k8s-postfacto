apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postfacto-v1-redis-pvc
  namespace: postfacto
spec:
  storageClassName: '' # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: postfacto-v1-redis-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postfacto-v1-redis-pv
  namespace: postfacto
  labels:
    usage: postfacto-v1-redis-pv
spec:
  ## We are assuming that the volume has been already
  ## provisioned by Terraform
  storageClassName: ''
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  azureFile:
    secretName: postfacto-storage-account
    shareName: postfacto-v1-redis
    readOnly: false
  claimRef:
    name: postfacto-v1-redis-pvc
    namespace: postfacto
